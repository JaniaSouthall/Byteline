<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Create Admin Account</h1>
    </header>
    <main>
        <section class="signup-section">
            <div class="signup-container">
                <h1>Create Admin Account</h1>
                <div class="input-box">
                    <input id="username" type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input id="password" type="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <input id="confirm-password" type="password" placeholder="Re-enter Password" required>
                </div>
                <button id="signup-btn" class="btn">Create Account</button>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('signup-btn').addEventListener('click', async () => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();

            if (!username || !password || !confirmPassword) {
                alert('Please fill out all fields.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            try {
                const response = await fetch('http://localhost:5004/api/admins/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    window.location.href = 'admin.html'; // Redirect to admin page
                } else {
                    alert(result.error);
                }
            } catch (err) {
                console.error('Error creating admin account:', err);
                alert('Failed to create admin account. Please try again later.');
            }
        });
    </script>
</body>
</html>
