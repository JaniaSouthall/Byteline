<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Signup page</h1>
    </header>
    <main>
        <section class="signup-section">
            <div class="signup-container">
                <h1>Create Account</h1>
                <div class="input-box">
                    <input id="full-name" type="text" placeholder="Full Name" required>
                </div>
                <div class="input-box">
                    <input id="email" type="text" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input id="password" type="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <input id="confirm-password" type="password" placeholder="Re-enter Password" required>
                </div>
                <button id="signup-btn" class="btn">Create account</button>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('signup-btn').addEventListener('click', async () => {
            const name = document.getElementById('full-name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();

            // Validate passwords
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            try {
                const response = await fetch('http://localhost:5004/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    window.location.href = 'login.html'; // Redirect to login page
                } else {
                    alert(result.error);
                }
            } catch (err) {
                console.error('Error creating account:', err);
                alert('Failed to create account. Please try again later.');
            }
        });
    </script>
</body>
</html>
